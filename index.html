<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shop List</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Numans&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <header class="main-header">
            <div class="container">
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><circle cx="256" cy="256" r="64"/><circle cx="256" cy="448" r="64"/><circle cx="256" cy="64" r="64"/></svg>
                </button>
                <nav class="navbar">
                    <ul>
                        <li>Minhas Listas</li>
                        <li>Meus Produtos</li>
                        <li>Politícas de Privacidade</li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container">
            <h1 class="title"> Lista de Compras </h1>
            <div class="total">
                <p class="label">total:</p>
                <p class="price">R$ 44,00</p>
            </div>

            <ul class="product-list">
                <li class="product">
                    <div class="header">
                        <p class="name">Produto</p>
                        <p class="price">R$ 4,00</p>
                    </div>
                    <p class="quantity">Quantidade: 2</p>
                    <p class="unity-price">Valor Unitário: R$ 2,00</p>
                </li>
                <li class="product">
                    <div class="header">
                        <p class="name">Creme para Cabelos Crespos</p>
                        <p class="price">R$ 40,00</p>
                    </div>
                    <p class="quantity">Quantidade: 1</p>
                    <p class="unity-price">Valor Unitário: R$ 40,00</p>
                </li>
            </ul>

            <div class="btn-bottom">
                <a href="#" class="btn-lg btn-green">
                    Adicionar Produto na Lista
                </a>
            </div>

        </div>
    </body>
</html>
